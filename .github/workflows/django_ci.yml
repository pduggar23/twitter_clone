name: Twitter Clone CI

# Trigger on Push or Pull Request to main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    # Service Containers: GitHub spins these up before running your code
    services:
      # 1. The Database
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before Python starts
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # 2. The Cache/Broker
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
    # 1. Download your code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Install Python
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Install Requirements
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Run Tests
    - name: Run Pytest
      env:
        # We point to 'localhost' because inside GitHub Actions, 
        # service containers are mapped to the host's localhost ports.
        DB_HOST: localhost
        DB_NAME: test_db
        DB_USER: user
        DB_PASSWORD: password
        REDIS_HOST: localhost
        SECRET_KEY: temporary_secret_key_for_testing
        DEBUG: True
      run: |
        pytest